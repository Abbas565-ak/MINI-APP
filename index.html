<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vixens Fantasy</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e0a2a;
            color: #f8e7ff;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        .container {
            max-width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
            background: linear-gradient(90deg, #3a1c4a 0%, #6a3093 100%);
            border-radius: 0 0 20px 20px;
        }
        h1 {
            margin: 0;
            font-size: 24px;
            color: #ffd6f7;
        }
        .tagline {
            font-size: 14px;
            opacity: 0.8;
            margin-top: 5px;
        }
        .character-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }
        .character-card {
            background: #2c1340;
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            border: 1px solid #4a2565;
        }
        .character-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(106, 48, 147, 0.3);
        }
        .character-icon {
            font-size: 30px;
            margin-bottom: 10px;
        }
        .character-name {
            font-weight: bold;
            margin-bottom: 5px;
            color: #e2a6ff;
        }
        .scenes {
            margin-top: 15px;
        }
        .scene-btn {
            background: #4a2565;
            border: none;
            color: #f8e7ff;
            padding: 8px 12px;
            margin: 5px 0;
            border-radius: 20px;
            width: 100%;
            cursor: pointer;
            transition: background 0.3s;
        }
        .scene-btn:hover {
            background: #6a3093;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 12px;
            opacity: 0.7;
        }
        .active-chat {
            display: none;
            margin-top: 20px;
        }
        #chat-display {
            height: 300px;
            overflow-y: auto;
            margin-bottom: 15px;
            padding: 10px;
            background: #2c1340;
            border-radius: 10px;
            border: 1px solid #4a2565;
        }
        #user-input {
            width: 100%;
            padding: 10px;
            border-radius: 20px;
            border: none;
            background: #3a1c4a;
            color: #f8e7ff;
            margin-bottom: 10px;
        }
        #send-btn {
            background: #6a3093;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            width: 100%;
        }
        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 15px;
            max-width: 80%;
        }
        .user-message {
            background: #4a2565;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }
        .bot-message {
            background: #3a1c4a;
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }
        .back-btn {
            background: none;
            border: none;
            color: #e2a6ff;
            margin-bottom: 15px;
            cursor: pointer;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container" id="main-view">
        <header>
            <h1>Vixens Fantasy</h1>
            <div class="tagline">Choose your fantasy encounter</div>
        </header>
        
        <div class="character-grid">
            <div class="character-card" onclick="showScenes('cassandra')">
                <div class="character-icon">üíÉ</div>
                <div class="character-name">Cassandra</div>
                <div class="character-desc">Seductive Stepmom</div>
            </div>
            
            <div class="character-card" onclick="showScenes('chef')">
                <div class="character-icon">üë©‚Äçüç≥</div>
                <div class="character-name">Chef Bianƒáe</div>
                <div class="character-desc">Flirtatious Cook</div>
            </div>
            
            <div class="character-card" onclick="showScenes('neighbor')">
                <div class="character-icon">üè°</div>
                <div class="character-name">Scarlett</div>
                <div class="character-desc">Hot Neighbor</div>
            </div>
            
            <div class="character-card" onclick="showScenes('aunt')">
                <div class="character-icon">üë©</div>
                <div class="character-name">Aunt Lana</div>
                <div class="character-desc">Tempting Aunt</div>
            </div>
        </div>
        
        <div class="footer">
            Tap a character to begin your fantasy
        </div>
    </div>
    
    <div class="container" id="scenes-view" style="display: none;">
        <button class="back-btn" onclick="backToMain()">‚Üê Back to characters</button>
        <h2 id="scene-title">Choose a scene</h2>
        <div class="scenes" id="scenes-container">
            <!-- Scenes will be inserted here -->
        </div>
    </div>
    
    <div class="container" id="chat-view" style="display: none;">
        <button class="back-btn" onclick="backToScenes()">‚Üê Back to scenes</button>
        <h2 id="chat-title">Chat with <span id="character-chat-name"></span></h2>
        
        <div class="active-chat">
            <div id="chat-display"></div>
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-btn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.MainButton.hide();
        
        let currentCharacter = '';
        let currentScene = '';
        
        const characters = {
            cassandra: {
                name: "Cassandra",
                scenes: [
                    { id: "cass_sleep", name: "üí§ Sleeping Tease", desc: "Sheet slipped down revealing..." },
                    { id: "cass_kitchen", name: "üç≥ Kitchen Flirt", desc: "Wearing only an apron..." }
                ]
            },
            chef: {
                name: "Chef Bianƒáe",
                scenes: [
                    { id: "chef_cream", name: "üëÖ Cream Lick", desc: "Just licked cream off your finger..." },
                    { id: "chef_bend", name: "üî• Bend Over Oven", desc: "Showing off your lingerie..." }
                ]
            },
            neighbor: {
                name: "Scarlett",
                scenes: [
                    { id: "neigh_bath", name: "üöø Towel Drop", desc: "Just dropped your towel..." },
                    { id: "neigh_garden", name: "üå∫ Wet Garden", desc: "Watering plants in see-through shirt..." }
                ]
            },
            aunt: {
                name: "Aunt Lana",
                scenes: [
                    { id: "aunt_tv", name: "üì∫ TV Cuddle", desc: "Lounging in lingerie..." },
                    { id: "aunt_bed", name: "üõèÔ∏è Bed Tease", desc: "Bending over your bed..." }
                ]
            }
        };
        
        function showScenes(character) {
            currentCharacter = character;
            const charData = characters[character];
            
            document.getElementById('scene-title').textContent = ${charData.name}'s Scenes;
            
            const scenesContainer = document.getElementById('scenes-container');
            scenesContainer.innerHTML = '';
            
            charData.scenes.forEach(scene => {
                const sceneBtn = document.createElement('button');
                sceneBtn.className = 'scene-btn';
                sceneBtn.innerHTML = <strong>${scene.name}</strong><br><small>${scene.desc}</small>;
                sceneBtn.onclick = () => startChat(scene.id);
                scenesContainer.appendChild(sceneBtn);
            });
            
            document.getElementById('main-view').style.display = 'none';
            document.getElementById('scenes-view').style.display = 'block';
        }
        
        function backToMain() {
            document.getElementById('scenes-view').style.display = 'none';
            document.getElementById('main-view').style.display = 'block';
        }
        
        function backToScenes() {
            document.getElementById('chat-view').style.display = 'none';
            document.getElementById('scenes-view').style.display = 'block';
            document.querySelector('.active-chat').style.display = 'none';
        }
        
        function startChat(sceneId) {
            currentScene = sceneId;
            const charName = characters[currentCharacter].name;
            const sceneName = characters[currentCharacter].scenes.find(s => s.id === sceneId).name;
            
            document.getElementById('character-chat-name').textContent = ${charName} - ${sceneName};
            document.getElementById('scenes-view').style.display = 'none';
            document.getElementById('chat-view').style.display = 'block';
            document.querySelector('.active-chat').style.display = 'block';
            
            // Initialize chat
            document.getElementById('chat-display').innerHTML = '';
            addBotMessage(*${sceneName.replace('_', ' ').title()}*\n\n${characters[currentCharacter].scenes.find(s => s.id === sceneId).desc});
            
            // Send data to bot
            tg.sendData(JSON.stringify({
                action: 'set_scene',
                scene: sceneId
            }));
        }
        
        function addBotMessage(text) {
            const chatDisplay = document.getElementById('chat-display');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message bot-message';
            messageDiv.textContent = text;
            chatDisplay.appendChild(messageDiv);
            chatDisplay.scrollTop = chatDisplay.scrollHeight;
        }
        
        function addUserMessage(text) {
            const chatDisplay = document.getElementById('chat-display');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message user-message';
            messageDiv.textContent = text;
            chatDisplay.appendChild(messageDiv);
            chatDisplay.scrollTop = chatDisplay.scrollHeight;
        }
        
        function sendMessage() {
            const input = document.getElementById('user-input');
            const message = input.value.trim();
            
            if (message) {
                addUserMessage(message);
                input.value = '';
                
                // Send message to bot
                tg.sendData(JSON.stringify({
                    action: 'user_message',
                    message: message,
                    scene: currentScene
                }));
            }
        }
        
        // Handle Enter key
        document.getElementById('user-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        // Handle messages from bot
        tg.onEvent('webAppDataReceived', (event) => {
            try {
                const data = JSON.parse(event);
                if (data.bot_message) {
                    addBotMessage(data.bot_message);
                }
            } catch (e) {
                console.error('Error parsing webAppData:', e);
            }
        });
    </script>
</body>
</html>
