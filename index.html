<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vixens Fantasy</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: white;
            margin: 0;
            padding: 15px;
        }
        h1 {
            color: #ff4da6;
            text-align: center;
        }
        .btn {
            background: #ff4da6;
            color: white;
            border: none;
            padding: 12px;
            margin: 5px 0;
            border-radius: 8px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
        }
        .btn:hover {
            background: #e04395;
        }
        #characters {
            display: block;
        }
        #scenes {
            display: none;
        }
        .back-btn {
            background: #333;
        }
    </style>
</head>
<body>
    <h1>💋 Vixens Fantasy</h1>
    
    <div id="characters">
        <button class="btn" onclick="showScenes('cass')">👩 Cassandra</button>
        <button class="btn" onclick="showScenes('chef')">👩‍🍳 Chef Bianće</button>
        <button class="btn" onclick="showScenes('neigh')">🏡 Scarlett</button>
        <button class="btn" onclick="showScenes('aunt')">👩 Aunt Lana</button>
    </div>
    
    <div id="scenes">
        <h2 id="scene-title"></h2>
        <div id="scene-buttons"></div>
        <button class="btn back-btn" onclick="showCharacters()">← Back</button>
    </div>

    <script>
        // Simple Telegram check
        const isTelegram = !!(window.Telegram && Telegram.WebApp);
        
        // Initialize if in Telegram
        if (isTelegram) {
            Telegram.WebApp.expand();
            Telegram.WebApp.ready();
        }

        const scenes = {
            cass: [
                { name: "💤 Sleeping Tease", id: "cass_sleep" },
                { name: "🍳 Kitchen Flirt", id: "cass_kitchen" }
            ],
            chef: [
                { name: "👅 Cream Lick", id: "chef_cream" },
                { name: "🔥 Bend Over Oven", id: "chef_bend" }
            ],
            neigh: [
                { name: "🚿 Towel Drop", id: "neigh_bath" },
                { name: "🌺 Wet Garden", id: "neigh_garden" }
            ],
            aunt: [
                { name: "📺 TV Cuddle", id: "aunt_tv" },
                { name: "🛏️ Bed Tease", id: "aunt_bed" }
            ]
        };

        function showScenes(character) {
            document.getElementById('characters').style.display = 'none';
            document.getElementById('scenes').style.display = 'block';
            
            // Set title
            const titles = {
                cass: "Cassandra's Scenes",
                chef: "Chef Bianće's Scenes",
                neigh: "Scarlett's Scenes",
                aunt: "Aunt Lana's Scenes"
            };
            document.getElementById('scene-title').textContent = titles[character];
            
            // Add scene buttons
            const container = document.getElementById('scene-buttons');
            container.innerHTML = '';
            
            scenes[character].forEach(scene => {
                const btn = document.createElement('button');
                btn.className = 'btn';
                btn.textContent = scene.name;
                btn.onclick = () => selectScene(scene.id);
                container.appendChild(btn);
            });
        }

        function showCharacters() {
            document.getElementById('characters').style.display = 'block';
            document.getElementById('scenes').style.display = 'none';
        }

        function selectScene(sceneId) {
            if (isTelegram) {
                Telegram.WebApp.sendData(sceneId);
                Telegram.WebApp.close();
            } else {
                alert("Selected: " + sceneId);
            }
        }
    </script>
</body>
</html>
