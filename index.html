<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vixens Fantasy Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 1rem;
    }
    h1, h2 {
      text-align: center;
      color: #ff4da6;
    }
    .button-group {
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
      margin-top: 1.5rem;
    }
    button {
      background: #ff4da6;
      color: #fff;
      padding: 1rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #e04395;
    }
    .warning {
      color: #ff6b6b;
      text-align: center;
      margin: 1rem 0;
      display: none;
    }
  </style>
</head>
<body>
  <div class="warning" id="telegram-warning">
    ⚠️ Please open this mini app through Telegram
  </div>
  
  <h1>💋 Vixens Fantasy</h1>
  <div id="main">
    <h2>Choose a Vixen</h2>
    <div class="button-group">
      <button onclick="showScenes('cass')">👩 Cassandra (Stepmom)</button>
      <button onclick="showScenes('chef')">👩‍🍳 Chef Bianće</button>
      <button onclick="showScenes('neigh')">👩 Scarlett (Neighbor)</button>
      <button onclick="showScenes('aunt')">👩 Aunt Lana</button>
    </div>
  </div>

  <div id="scenes" style="display:none;">
    <h2 id="scene-title">Scenes</h2>
    <div id="scene-buttons" class="button-group"></div>
    <button onclick="goBack()">🔙 Back</button>
  </div>

  <script>
    // Initialize Telegram WebApp
    const tg = window.Telegram?.WebApp;
    const isTelegram = !!tg;
    
    if (!isTelegram) {
      document.getElementById('telegram-warning').style.display = 'block';
    } else {
      tg.expand(); // Expand to full screen
      tg.ready(); // Notify Telegram we're ready
    }

    const scenes = {
      cass: [
        { text: "💤 Sleeping Tease", key: "cass_sleep" },
        { text: "🍳 Kitchen Flirt", key: "cass_kitchen" }
      ],
      chef: [
        { text: "👅 Cream Lick", key: "chef_cream" },
        { text: "🔥 Bend Over Oven", key: "chef_bend" }
      ],
      neigh: [
        { text: "🚿 Towel Drop", key: "neigh_bath" },
        { text: "🌺 Wet Garden", key: "neigh_garden" }
      ],
      aunt: [
        { text: "📺 TV Cuddle", key: "aunt_tv" },
        { text: "🛏️ Bed Tease", key: "aunt_bed" }
      ]
    };

    function showScenes(character) {
      document.getElementById("main").style.display = "none";
      document.getElementById("scenes").style.display = "block";

      const sceneList = scenes[character];
      const container = document.getElementById("scene-buttons");
      container.innerHTML = "";

      sceneList.forEach(scene => {
        const btn = document.createElement("button");
        btn.innerText = scene.text;
        btn.onclick = () => selectScene(scene.key);
        container.appendChild(btn);
      });

      const titles = {
        cass: "Cassandra's Scenes",
        chef: "Chef Bianće's Scenes", 
        neigh: "Scarlett's Scenes",
        aunt: "Aunt Lana's Scenes"
      };
      document.getElementById("scene-title").innerText = titles[character];
    }

    function selectScene(sceneKey) {
      if (isTelegram) {
        // Send structured data instead of just the key
        const sceneData = {
          action: "set_scene",
          scene: sceneKey,
          timestamp: Date.now()
        };
        tg.sendData(JSON.stringify(sceneData));
        tg.close();
      } else {
        alert("Scene selected: " + sceneKey + "\n(In Telegram, this would start the chat)");
      }
    }

    function goBack() {
      document.getElementById("main").style.display = "block";
      document.getElementById("scenes").style.display = "none";
    }
  </script>
</body>
</html>
